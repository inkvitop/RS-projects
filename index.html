<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Meditation App</title>
</head>
<body>
      <div class="app">

            <div class="vid-container">
                  <video class="vid-container-video">
                        <source src="video/riv-sm.mp4" type="video/mp4">
                  </video>
            </div>

            <div class="time-select">
                  <button class="time-select-button" data-time="120">2 Minutes</button>
                  <button class="time-select-button" data-time="300">5 Minutes</button>
                  <button class="time-select-button" data-time="600">10 Minutes</button>
            </div>

            <div class="player-container">
                  <audio class="song">
                        <source src="sounds/riv.mp3">
                  </audio>
                  <img src="svg/play.svg" alt="play" class="play">
                  <svg class="track-outline player-container-svg" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                  </svg>
                  <svg class="moving-outline player-container-svg" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                  </svg>
                  <h3 class="player-container-time-display">0:00</h3>
            </div>

            <div class="sound-picker">
                  <button class="sound-picker-button sound-picker-button-river" data-sound="sounds/riv.mp3" data-video="video/riv-sm.mp4"><img class="sound-picker-img-river" src="img/river.png" alt="river"></button>
                  <button class="sound-picker-button sound-picker-button-field" data-sound="sounds/wind.mp3" data-video="video/wind-sm.mp4"><img class="sound-picker-img-field" src="img/field.png" alt="field"></button>
                  <button class="sound-picker-button sound-picker-button-space" data-sound="sounds/space.mp3" data-video="video/space-sm.mp4"><img class="sound-picker-img-space" src="img/space.png" alt="space"></button>
            </div>
      </div>

<script src="main.js"></script>
</body>
</html>
