<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Drum kit</title>
</head>
<body>
      <main class="main">
            <div class="buttons">
                  <button class="button" data-key="65" onclick="play()">A <div class="description" data-key="65"><p class="description-text" data-key="65">SNARE</p></div></button>
                  <button class="button" data-key="83" onclick="play()">S <div class="description" data-key="83"><p class="description-text" data-key="83">KICK</p></div></button>
                  <button class="button" data-key="68" onclick="play()">D <div class="description" data-key="68"><p class="description-text" data-key="68">TOM</p></div></button>
                  <button class="button" data-key="70" onclick="play()">F <div class="description" data-key="70"><p class="description-text" data-key="70">FLOOR-TOM</p></div></button>
                  <button class="button" data-key="71" onclick="play()">G <div class="description" data-key="71"><p class="description-text" data-key="71">HI-HAT</p></div></button>
                  <button class="button" data-key="72" onclick="play()">H <div class="description" data-key="72"><p class="description-text" data-key="72">CRASH</p></div></button>
                  <button class="button" data-key="74" onclick="play()">J <div class="description" data-key="74"><p class="description-text" data-key="74">OVER</p></div></button>
                  <button class="button" data-key="75" onclick="play()">K <div class="description" data-key="75"><p class="description-text" data-key="75">CLAP</p></div></button>
            </div>
      </main>

      <audio data-key="65" src="audio/Snare.mp3"></audio>
      <audio data-key="83" src="audio/Kick.mp3"></audio>
      <audio data-key="68" src="audio/tom.wav"></audio>
      <audio data-key="70" src="audio/lowtom.wav"></audio>
      <audio data-key="71" src="audio/HiHat.mp3"></audio>
      <audio data-key="72" src="audio/Crash2.mp3"></audio>
      <audio data-key="74" src="audio/Crash.mp3"></audio>
      <audio data-key="75" src="audio/Clap.mp3"></audio>

      <script src="main.js"></script>
</body>
</html>
