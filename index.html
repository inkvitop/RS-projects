<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Video Player</title>
</head>
<body>
      <div class="main-conteiner">
            <div class="player">
                  <video class="player-video viewer"  src="video/ResepDorayaki_JapanesePancakeDorayaki-1.m4v"></video>
                  <div class="controls-panel">
                        <div class="controls-panel-progress">
                              <div class="controls-panel-progress-line"></div>
                        </div>
                        <div class="controls-panel-controllers">
                              <div class="volume-container">
                                    <img src="img/volume.png" alt="volume icon">
                                    <input type="range" name="volume" class="volume" value="1" min="0" max="1" step="0.01">
                              </div>
                              <div class="play-buttons">
                                    <div data-skip="-10" class="back"></div>
                                    <div class="play"></div>
                                    <div data-skip="10" class="forward"></div>
                              </div>
                              <div class="time-container">
                                    <img class="time-contol-icon" src="/img/time-control.png" alt="time icon">
                                    <input type="range" name="playbackRate" class="time" value="1" max="2" min="0.5" step="0.1">
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      
      

      <script src="main.js"></script>
</body>
</html>
